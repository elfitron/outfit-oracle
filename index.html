    <header>

    <h2 id="slogan">your personal stylist in a click! let the outfit oracle do the wardrobe work for you.</h2>

        <!-- Outfit Display Section -->

            <div>

            <button onclick="shuffleAccessories()">shuffle</button>
            </div>

            <button onclick="shuffleBottoms()">shuffle</button>
            </div>

            <div>
            <div id="shoes"></div>
            <button onclick="shuffleShoes()">shuffle</button>
            </div>
        </section>

        <!-- Control Buttons -->
        <section>
            <button id="shuffle-btn" onclick="shuffleOutfit()">shuffle all</button>
        </section>
